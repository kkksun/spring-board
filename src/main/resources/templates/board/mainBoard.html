<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/boardStyle.css}"
          href="../css/boardStyle.css" rel="stylesheet">
    <script type="text/javascript" th:inline="javascript" th:src="@{/js/board/dataform/boardList.js}"></script>
    <script type="text/javascript" th:inline="javascript" th:src="@{/js/board/function/createPagingHtml.js}"></script>
    <script type="text/javascript" th:inline="javascript" th:src="@{/js/board/function/createBoardListHtml.js}"></script>
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function (){
            boardList([[${page}]]);
        });
    </script>
</head>
<body>
<div class="container">
    <div th:replace="~{fragment/topFrag :: topTitle ('게시판')}"></div>
    <div th:replace="~{fragment/topFrag :: menu ('MAIN')}"></div><br>
    <table class="boardList" >
        <tr class="top">
            <td class="id">번호</td>
            <td class="title">제목</td>
            <td class="loginId">작성자</td>
            <td class="createDate">작성일</td>
        </tr>
    </table>
    <div class="pageNavi">
        <ui class="paging">
        </ui>
    </div>
    <div class="btn">
        <button class="btn_a" type="button" th:onclick="|location.href='@{/board/add}'|">등록</button>
    </div>
</div>
</body>
</html>
