<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/boardStyle.css}"
          href="../css/boardStyle.css" rel="stylesheet">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
</head>
<script th:inline="javascript">
    $(document).ready(function(){
        let height = Number($(".content").css("height").replace('px', ''));
        let padding = Number($(".content").css("padding-top").replace('px', '')) +Number($(".content").css("padding-bottom").replace('px', ''));

        const DEFAULT_HEIGHT = height + padding;
        let scrollHeight = $(".content").prop("scrollHeight");

        if(scrollHeight > DEFAULT_HEIGHT) {
            $(".content").height(scrollHeight + "px");

        }
    });

    const boardDelete = () => {
        let url =  $(location).attr('origin') + [[@{/board/delete/{memberId}/{boardId}( memberId=${board.member.id},boardId=${board.id})}]];
        if([[${board.member.id}]] == [[${session.loginMember.id}]] || [[${session.loginMember.type}]] != "USER"){
            if(confirm('삭제하시겠습니까?')) {
                location.href = url;
            }
        }

    }

    const boardModify = () => {
        let url =  $(location).attr('origin') + [[@{/board/edit/{memberId}/{boardId}( memberId=${board.member.id},boardId=${board.id})}]];
        if([[${board.member.id}]] == [[${session.loginMember.id}]] || [[${session.loginMember.type}]] != "USER"){
            location.href = url;
        }
    }


</script>
<body>
    <div class="container">
        <div>
            <h2 class="title">게시글</h2>
        </div>
        <div class="menu">
            <span>
                <a  th:href="@{/board}">게시판</a>
            </span>
            <span th:style="${session.loginMember.type.toString().equals('USER')}? 'display: none'">
                <a th:href="@{/manage/member}" > 회원관리</a>
            </span>
            <span>
                <a th:href="@{/member/Info/{memberId}(memberId=${session.loginMember.id})}" > 마이페이지</a>
            </span>
            <span>
                <a th:href="@{/logout}"> 로그아웃</a>
            </span>
        </div><br>
        <div class="viewBoardForm">
            <div class="viewBoard">
                <div id="title">
                    <div class="title" name="title" th:text="${board.title}">게시글 제목 테스트</div>
                </div>
                <div id="loginId">
                    <div class="loginId" name="loginId" th:text="${board.member.loginId}">admin</div>
                </div>
                <div id="createDt">
                    <div class="createDt" name="createDt" th:text="${#temporals.format(board.createDt, 'yyyy-MM-dd HH:mm:ss')}">2023-04-02 12:20</div>
                </div>
                <div class="line"></div>
                <div id="content">
                    <textarea  class="content" name="content" th:text="${board.content}" readonly></textarea>
                </div>
                <div class="line"></div>
                <div class="fileList" >
                    <div th:if="${board.attachFileList.isEmpty()}">첨부 파일</div>
                    <th:block th:each="file : ${board.attachFileList}">
                        <div><a  th:href="|/file/${file.id}|" th:text="${file.originalFileName}"></a></div>
                    </th:block>
                </div>
                <div class="line"></div>
            </div>
            <div class="row">
                <div class="btn">
                    <a class="btn_e" th:onclick="boardModify()" type="button">수정</a>
                    <a class="btn_c" th:onclick="boardDelete()" type="button">삭제</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
