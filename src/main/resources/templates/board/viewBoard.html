<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../static/css/boardStyle.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div>
            <h2 class="title">게시글</h2>
        </div>
        <div class="menu">
            <span>
                <a  th:href="@{/board}">게시판</a>
            </span>
            <span th:style="${session.loginMember.type.toString().equals('USER')}? 'display: none'">
                <a th:href="@{/manage/member}" > 회원관리</a>
            </span>
            <span>
                <a th:href="@{/member/Info/{memberId}(memberId=${session.loginMember.id})}" > 마이페이지</a>
            </span>
            <span>
                <a th:href="@{/logout}"> 로그아웃</a>
            </span>
        </div><br>
        <div class="viewBoardForm">
            <div class="viewBoard">
                <div id="title">
                    <div class="title">게시글 제목 테스트</div>
                </div>
                <div id="loginId">
                    <div class="loginId">admin</div>
                </div>
                <div id="createDt">
                    <div class="createDt">2023-04-02 12:20</div>
                </div>
                <div class="line"></div>
                <div id="contents">
                    <div class="contents">내용</div>
                </div>
                <div class="line"></div>
                <div class="fileList">
                    <div>첨부 파일</div>
                </div>
                <div class="line"></div>
            </div>

            <div class="row">
                <div class="btn">
                    <button class="btn_e" onclick="location.href='editBoard.html'" type="button">수정</button>
                    <button class="btn_c" onclick="location.href='memberInfo.html'" type="button">삭제</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
