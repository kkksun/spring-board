<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/boardStyle.css}"
          href="../css/boardStyle.css" rel="stylesheet">
    <title>Title</title>
    <script th:inline="javascript">

        document.addEventListener("DOMContentLoaded", function (){
        // 내용 길이 Handler
        const content =  document.getElementsByClassName("content")[0];
        let height = Number(getComputedStyle(content).height.replace("px", ''));
        let padding = Number(getComputedStyle(content).paddingTop.replace("px", '')) +Number(getComputedStyle(content).paddingBottom.replace("px", ''));

        const DEFAULT_HEIGHT = height + padding;


            // content.addEventListener('property-change', () => { scrollCalculation(); })
            content.addEventListener('change', () => { scrollCalculation(); })
            // content.addEventListener('keyup', () => { scrollCalculation(); })
            // content.addEventListener('paste', () => { scrollCalculation(); })
            // content.addEventListener('input', () => { scrollCalculation(); })

            function scrollCalculation () {
                let currentScrollHeight = content.scrollHeight; // e.target.scrollHeight;
                if(currentScrollHeight > DEFAULT_HEIGHT) {
                    const position = currentScrollHeight - DEFAULT_HEIGHT;
                    console.log(position)
                    content.style.height = '0px';
                    // content.style.height = '0px';
                    // content.style.height = (currentScrollHeight + 12) + "px";
                    content.style.height = (DEFAULT_HEIGHT + position + 12) + "px";
                    console.log("현재 scroll 높이 = " + currentScrollHeight);
                    console.log("text height = " + content.style.height);
                }
            }



        // 첨부 파일 Handler
        const fileInput = document.querySelector('#file');
        const fileList = document.querySelector('.fileList')
        let totalFiles = new Array() ;


        document.addEventListener('click', (e) => {
            if(e.target.id != 'file') return;
            const preFiles = Array.from(fileInput.files);// 업로드한 파일 목록
            totalFiles = [];
            preFiles.forEach(file => totalFiles.push(file));
        })

        fileInput.addEventListener('change', () => {
            const newFiles = Array.from(fileInput.files); // 등록 시 파일을 수정할 때 새로 업로드한 파일
            const dataTransfer = new DataTransfer();

            // 새로 업로드한 파일 중 먼저 업로드한 파일과 중복이 된 파일 제외
            const addFileCount = newFiles.filter(newFile => !(totalFiles.some(file => newFile.lastModified == file.lastModified && newFile.name == file.name))).length;

            if((addFileCount + totalFiles.length)  > 5) {
                alert("첨부 파일은 5개까지만 가능합니다.");
            } else {
                 newFiles.filter(newFile => !(totalFiles.some(file => newFile.lastModified == file.lastModified && newFile.name == file.name))).forEach(file => totalFiles.push(file));
            }

            dataTransfer.items .clear();
            totalFiles.forEach(file => dataTransfer.items.add(file));
            fileInput.files = dataTransfer.files;
            fileList.innerHTML = "";
            totalFiles.forEach(file => {
                fileList.innerHTML += ` <div id="${file.lastModified}"> ${file.name} <button type="button" data-index="${file.lastModified}" class="btn_remove" >×</button></div>`;
            });
         });


        document.addEventListener('click', (e) => {
            if(e.target.className != 'btn_remove') return;
            const removeTargetId = e.target.dataset.index;
            const removeTarget = document.getElementById(removeTargetId);
            const files = fileInput.files;
            const dataTransfer = new DataTransfer();

            Array.from(files)
                .filter(file => file.lastModified != removeTargetId)
                .forEach(file => {
                    dataTransfer.items.add(file);
                });

            fileInput.files = dataTransfer.files;

            removeTarget.remove();
            if(fileInput.files.length == 0) {
                fileList.innerText = "첨부파일";
            }
        });
    });

    </script>
</head>
<body>
    <div class="container">
        <div th:replace="~{fragment/topFrag :: topTitle ('게시글 쓰기')}"></div>
        <div th:replace="~{fragment/topFrag :: menu ('NONE')}"></div>
         <br>
        <div class="boardForm">
            <form class="addBoard" th:object="${board}" method="post"  enctype="multipart/form-data">
                <div >
                    <input type="text" class="title" th:field="*{title}" placeholder="제목을 입력하세요.">
                    <div class="field-error"  th:errors="*{title}"></div>
                </div>

                <div>
                    <textarea class="content"  th:field="*{content}" name="content" placeholder="내용을 입력하세요"></textarea>
                    <div class="field-error"  th:errors="*{content}"></div>
                </div>
                <div class="fileAdd">
                    <label for="file">파일등록</label>
                    <input type="file" multiple="multiple" id="file"  th:field="*{attachFileList}">
                    <div class="fileList">
                        첨부파일
                    </div>
                    <div class="field-error"  th:errors="*{attachFileList}"></div>
                </div>
                <div class="btn">
                    <button class="btn_e" type="submit" id="submit" >등록</button>
                    <button class="btn_d" type="button" th:onclick="|location.href='@{/board}'|" >취소</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
