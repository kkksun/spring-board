<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/boardStyle.css}"
          href="../css/boardStyle.css" rel="stylesheet">
    <script type="text/javascript" th:inline="javascript" th:src="@{/js/dataform/member/joinValidation.js}"></script>
    <script type="text/javascript" th:inline="javascript" th:src="@{/js/dataform/member/join.js}"></script>
    <script type="text/javascript" th:inline="javascript" th:src="@{/js/function/createErrorMsgHtml.js}"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{fragment/topFrag :: topTitle ('회원 가입')}"></div>
    <div class="joinForm">
        <form  id="form">
            <div>
                <label for="loginId">아이디</label><br>
                <input type="text" id="loginId"  th:onblur="loginIdDuplicateCheck()">
                <span id="idDuplicateCheck" class="check"></span>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" autocomplete="on">
            </div>
            <div>
                <label for="passwordConfirm" >비밀번호 확인</label><br>
                <input type="password" id="passwordConfirm" th:onkeyup="confirmPassword()"  autocomplete="on">
                <span id="passwordCheck" class="check"></span>
            </div>
            <div>
                <label for="userName">이름</label>
                <input type="text" id="userName">
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="text" id="email">
            </div>
            <div>
                <label>유형</label>
                <div class="radio_btn">
                    <th:block th:each="memberType : ${memberTypes}" >
                        <input type="radio" class="selectType"  name ="type"  th:value="${memberType.name()}" th:if="!${memberType.name().equals('ADMIN')}" >
                        <span  th:text="${memberType.name()}" th:if="!${memberType.name().equals('ADMIN')}"></span>
                    </th:block>
                </div>
            </div>
            <div class="line"></div>
            <div class="row">
                <div class="btn">
                    <button class="btn_j btn_1" id="submit" type="button" onclick="joinMember()" >가입 </button>
                    <button class="btn_j btn_2"  type="button" th:onclick="|location.href='@{/login}'|">취소</button>
                </div>
            </div>

        </form>

    </div>
</div>
</body>

</html>
