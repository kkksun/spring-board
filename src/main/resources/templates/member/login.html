<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/boardStyle.css}"
          href="../css/boardStyle.css" rel="stylesheet">
    <script type="text/javascript" th:inline="javascript" th:src="@{/js/login.js}"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{fragment/topFrag :: topTitle ('로그인')}"></div>
    <div class ="loginForm">
        <a href="/join" th:href="@{/join}"> 회원 가입 </a>
        <form id="form" >
            <div>
                <label for="loginId" >아이디  </label><br>
                <input type="text" id="loginId">
            </div>
            <div>
                <label for="password" >비밀번호</label><br>
                <input type="password" id="password"  autocomplete="on">
            </div>
            <div class="line"></div>
            <div class="row">
                <div class="btn">
                    <button class="btn_l" id="submit" type="button" onclick="login()" >로그인 </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
