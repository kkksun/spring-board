<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2> 회원 가입</h2>
    </div>
    <form th:action method="post">
        <div>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name ="loginId" class="form-control" th:onblur="loginIdCheck()" >
            <span id="check-result"></span>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name ="password" class="form-control">
        </div>
        <div>
            <label for="userName">이름</label>
            <input type="text" id="userName" name ="userName" class="form-control">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" name ="email" class="form-control">
        </div>
        <div>
            <label >유형
                <input type="radio"  name="selectType" value="M" > MANAGER
                <input type="radio"  name="selectType" value="U" > MEMBER
            </label>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">가입 </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
<script th:inline="javascript" >
    const loginIdCheck = () => {
        const loginId = document.getElementById("loginId").value;
        const checkResult =  document.getElementById("check-result");
        console.log("입력값: ", loginId);
        $.ajax({
            type: "post",
            url: "/member/loginIdCheck",
            data: {
                "loginId" : loginId
            },
            success: function(result) {
                if (result == "ok") {
                    checkResult.style.color="red";
                    checkResult.innerHTML ="사용가능한 아이디입니다.";
                } else {
                    checkResult.style.color="red";
                    checkResult.innerHTML ="이미존재하는 아이디입니다.";
                }
            },
            error: function(a,b,c) {
                alert(c);
            }
        });
    }
</script>
</html>
