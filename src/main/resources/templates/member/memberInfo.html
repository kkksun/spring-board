<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/boardStyle.css}"
          href="../css/boardStyle.css" rel="stylesheet">
    <script th:inline="javascript">
        const requestedPage = [[${requestedPage}]];
        const memberId = [[${memberId}]];
        const pwChange = [[${pwChange}]];
        const typeOfLoginMember = [[${session.loginMember.type}]];
        let loginIdOfMember;
        let statusOfMember;
        let memberPassword;
    document.addEventListener("DOMContentLoaded", function (){
    findMember("info");
    });
    </script>
    <script type="text/javascript" th:inline="javascript" th:src="@{/js/member/dataform/findMember.js}"></script>
    <script type="text/javascript" th:inline="javascript" th:src="@{/js/member/function/reqEditMember.js}"></script>
    <script type="text/javascript" th:inline="javascript" th:src="@{/js/member/dataform/deleteMember.js}"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{fragment/topFrag :: topTitle ('회원 정보')}"></div>
    <div th:replace="~{fragment/topFrag :: menu ('NONE')}"></div><br>
    <div class="memberInfo"  id="form">
        <div>
            <label class="col">아이디</label>
            <input type="text" class="loginId" id="loginId" readonly>
        </div>
        <div>
            <label class="col">비밀번호</label>
            <div class="btn_p">
                <button class="pwChangeBtn"  type="button" th:onclick="reqEditMember(true)">변경하기</button>
            </div>
        </div>
        <div>
            <label class="col">이름</label>
            <input type="text" class="userName" id="userName" readonly>
        </div>
        <div>
            <label class="col">이메일</label>
            <input type="text" class="email" id="email" readonly>
        </div>
        <div >
            <label class="col">유형</label>
            <input type="text" class="type" id="type" readonly>
        </div>
        <div th:if="${requestedPage} == 'MANAGE'">
            <label class="col">상태</label>
            <input type="text" class="status" id="status" readonly>
        </div>
        <div class="line"></div>
        <div class="row">
            <div class="btn">
                <button class="btn_e" th:onclick="reqEditMember(false)" type="button">수정</button>
                <button class="btn_d" th:onclick="deleteMember()"  type="button">탈퇴</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
