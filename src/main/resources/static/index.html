<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/boardStyle.css}"
          href="../css/boardStyle.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div>
        <h2 class="title">로그인</h2>
    </div>
    <div class ="loginForm">
        <a href="/join" th:href="@{/join}" >회원 가입</a>

        <form action="/login" th:action method="post">
            <div>
                <label for="loginId" >아이디  </label><br>
                <input type="text" id="loginId" name ="loginId" >
            </div>
            <div>
                <label for="password" >비밀번호</label><br>
                <input type="password" id="password" name ="password">
            </div>
            <div class="line"></div>
            <div class="row">
                <div class="btn">
                    <button class="btn_l" id="submit" type="submit" >로그인 </button>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
