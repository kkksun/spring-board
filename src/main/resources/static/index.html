<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            width: 1000px;
            margin: 100px auto;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 style="text-align: center"> 로그인</h2>
    </div>
    <div>
        <a href="/join" th:href="@{/join}"  style="float:right" th:style="${'float:right'}"> 회원가입</a>
    </div>
    <form action="/login"th:action method="post">
        <div>
            <label for="loginId" style="text-align: left">아이디 </label>
            <input type="text" id="loginId" name ="loginId" class="form-control">
            <span id="check-result"></span>
        </div>
        <div>
            <label for="password" style="text-align: left">비밀번호</label>
            <input type="password" id="password" name ="password" class="form-control">
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" >로그인 </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
